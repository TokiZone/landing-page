<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
  </head>
  <body>
    <header>
      <div class="logo">Empresa</div>
      <!-- Menu que será aberto/fechado pelo hamburger -->
      <nav class="nav-menu" id="nav-menu">
        <ul>
          <li>
            <a href="./index.html"
              ><span class="material-icons">home</span>Início</a
            >
          </li>
          <li>
            <a href="./index.html"
              ><span class="material-icons">directions_car</span>Veículos</a
            >
          </li>
          <li>
            <a href="./login.html"
              ><span class="material-icons">person</span>Login</a
            >
          </li>
        </ul>
      </nav>
      <!-- Botão Hamburger -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div class="page-container auth">
      <main class="auth-container">
        <div class="form-container">
          <h2>Cadastro</h2>
          <form action="#" method="POST">
            <div class="input-group">
              <label for="nome">Nome Completo</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite seu nome completo"
                required
              />
            </div>

            <div class="input-group">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Crie uma senha segura"
                required
              />
            </div>

            <div class="input-group">
              <label for="confirmar-senha">Confirmar Senha</label>
              <input
                type="password"
                id="confirmar-senha"
                name="confirmar-senha"
                placeholder="Confirme sua senha"
                required
              />
            </div>

            <button type="submit" class="btn">Cadastrar</button>

            <p class="redirect-text">
              Já tem uma conta? <a href="./login.html">Faça login</a>
            </p>
          </form>
        </div>
      </main>
    </div>
    <footer>
      <p>&copy; 2025 Empresa. Todos os direitos reservados.</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
